global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager (optional, for alerts)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files (optional)
rule_files: []

scrape_configs:
  # ------------------------------
  # Scrape Prometheus itself
  # ------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ------------------------------
  # Scrape Node Exporter metrics
  # ------------------------------
  - job_name: 'node_exporter'
    ec2_sd_configs:
      - region: us-east-1
        port: 9100
    relabel_configs:
      - source_labels: [__meta_ec2_tag_Name]
        target_label: instance

  # ------------------------------
  # Scrape Docker (cAdvisor) metrics
  # ------------------------------
  - job_name: 'cadvisor'
    ec2_sd_configs:
      - region: us-east-1
        port: 8080
    relabel_configs:
      - source_labels: [__meta_ec2_tag_Name]
        target_label: instance
